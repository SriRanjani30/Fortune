<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        #fortune {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Ask the Fortune Teller</h1>
    <p>Click the button to reveal your fortune!</p>
    <button onclick="tellFortune()">Reveal Fortune</button>
    <div id="fortune"></div>

    <script>
        function tellFortune() {
            var fortunes = [
                "You will have a great day!",
                "Something unexpected will happen.",
                "Good news is on its way.",
                "You will achieve your goals.",
                "A pleasant surprise awaits you."
            ];
            var randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];
            document.getElementById("fortune").innerHTML = randomFortune;
        }
    </script>
</body>
</html>
